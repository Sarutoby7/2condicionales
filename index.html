<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Calificaciones</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section>
        <h1>Clasificación de Calificaciones</h1>
        <article>
            <label for="calificacion">Ingresa tu calificación:</label>
            <input type="number" id="calificacion" min="0" max="100">
            <button id="clasificar">Clasificar</button>
        </article>
        <article id="resultado"></article>
    </section>
    <script src="script.js"></script>
</body>
</html>
